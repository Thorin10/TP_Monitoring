    <div class="col-lg-4 offset-lg-4">

                    <h1>Administration</h1>
                </div>

                    <a href="{{ url_for('add') }}">

                    {% for site in sites %}
                        <p>

                                <input type="button" value="editer" class="btn btn-primary btn-lg">
                                </input>
                            </a>
                            <a href="{{ url_for('delete', id=site[0]) }}">

                                </input>
                            </a>

                    {% endfor %}
                </div>
