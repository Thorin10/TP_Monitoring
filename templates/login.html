{% extends 'layout.html' %}

{% block titre %}
    Connexion
{% endblock %}

{% block body %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">WWW-STATUS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto my-2 my-lg-0">
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">

            <li class="nav-item">
                    <a class="nav-link" href="/login/">Connexion <span class="sr-only">(current)</span></a>
              </li>

        </ul>
    </div>


    </nav>

        <section class="container-fluid body-container">

        <!-- form card login -->
        <div class="col-lg-4 offset-lg-4">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Connexion</h3>
                </div>
                <div class="card-body">
                    <form class="form" method="POST" action="">
                        <div class="form-group">
                            <label for="email">Email :</label><br/>
                            <input type="text" name="email" id="email" /><br/><br/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label><br/>
                            <input type="password" name="password" id="password" /><br/><br/>
                        </div>
                        <input type="submit" value="Connecter" class="btn btn-success btn-lg float-right" id="btn-login"/>
                    </form>
                </div>
            </div>
        </div>

        </section>
        <div id="flash-messages-container"/>
{% endblock %}
