<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess app user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/projet-flask/app.wsgi
    

    <Directory /var/www/projet-flask/>
        WSGIProcessGroup app 
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
